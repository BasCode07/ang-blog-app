<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary"> Add new Post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>

    <form [formGroup] = "postForm">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                      
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" (keyup)="onTitleChange($event)" formControlName ="title">
                        </div>
                        <div class="form-group">
                            <label>Permalink</label>
                            <input type="text" class="form-control" [(ngModel)] = 'permalink' name="permalink" formControlName="permalink">
                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea  cols="30" rows="10" class="form-control" formControlName="excerpt" ></textarea>
                        </div>


                    </div>
                </div>
            </div>
            
            <div class="col-md-5">

                <div class="form-group">
                    <label>Please Select a post Category</label>
                    <select class="form-control" formControlName="category">
                        <option value=""  disabled>Please select category</option>
                        <option *ngFor="let categoty of categories" value="">{{ categoty.data.category }}</option>
                    </select>
                </div>

                 <div class="form-group">
                    <label >Post Image</label>
                    <img [src]= "imgSrc" class="form-control img-fluid img-preview">
                    <input type="file" class="form-control" accept="Image/*" (change)="showPreview($event)" formControlName = "postImg">
                 </div>

            </div>


        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class=" card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Content </label>
                            <angular-editor placeholder="Add you content here" formControlName="content"></angular-editor>
                        </div>
                    </div>
                </div>
            </div>
             
            <div class="col-md-12 text-center mt-5 mb-5">
               <button class="btn btn-info bg-theme"> Save Post </button>
               <button class="btn btn-warning ml-3" routerLink="/posts"> Back Post </button>
            </div>
             
        </div>
    </form>


</div>
